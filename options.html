<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body id="options-server" style="margin:0; padding:1.5em 0 0 1em; font-family: sans-serif; font-size: 16px;">
  <div style="margin-bottom: 2em; font-size: smaller;">Configure the add-on to use your own PassHub instance (e.g.,
    PassHub for Business.)</div>
  <div style="margin-bottom: 0.5em">Current Passhub server</div>
  <div id="current-server" style="font-size:22px; font-weight:700; margin-bottom:1.5em"></div>
  <div style="margin-bottom: 0em">
    <form>
      <div style="margin-bottom: 0.5em"><label for="url">New Passhub server URL:</label></div>
      <div style="font-size:16px">
        <input type='text' id="url" placeholder="https://passhub.net" size="40" style='margin:0 0.7em 0 0; padding:6px'>
        <input type="submit" value="Change"
          style="color: white;background-color: rgb(4, 170, 109); border-radius: 5px; padding: 6px 18px;">
      </div>
      <div id='error-message' style="color:red"></div>
    </form>
  </div>
  <script src="options.js"></script>
</body>

</html>
